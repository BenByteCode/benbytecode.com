version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customRedirects:
    - source: "https://benbytecode.com"
      target: "https://www.benbytecode.com"
      status: "301" 
    - source: "/<*>"
      target: "/index.html"
      status: "200"
